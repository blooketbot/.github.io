<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .content {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
        }

        .title {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        input {
            padding: 10px;
            font-size: 1.2rem;
            width: 300px;
            background-color: black;
            border: 2px solid white;
            color: white;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: #ffcc00;
        }

        label {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">Blooket Bot</div>
        <div class="input-container">
            <label for="lobby-code">Enter Blooket Lobby Code:</label>
            <input type="text" id="lobby-code" placeholder="Enter Code Here" />
        </div>
    </div>
</body>
</html>
